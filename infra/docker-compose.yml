version: "3.9"

services:
  db:
    image: postgres:15
    container_name: propel_db
    restart: always
    environment:
      POSTGRES_USER: propel
      POSTGRES_PASSWORD: propelpass
      POSTGRES_DB: propel_eval
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
